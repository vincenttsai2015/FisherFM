# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: qm9
  - override /model: molecule_module
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["qm9", "vecfield"]

seed: 12345

data:
  batch_size: 128

trainer:
  min_epochs: 500
  max_epochs: 500
  gradient_clip_val: 1.0

dataset:
  dataset_name: qm9
  raw_data_dir: data/qm9/raw
  processed_data_dir: data/qm9/processed
  dataset_size: 133885
  atom_map: ['C', 'H', 'N', 'O', 'F']

model:
  compile: false
  conditional: false
  inference_steps: 100
  features_manifolds:
    x: euclidean
    a: simplex
    c: simplex
    e: simplex
  features_priors:
    x: centered-gaussian
    a: uniform
    e: uniform
    c: uniform
  loss_weights:
    x: 3.0
    a: 0.4
    c: 1.0
    e: 2.0
  atom_type_map: ['C', 'H', 'N', 'O', 'F']
  eval_mols_every: 5
  n_eval_mols: 128
  time_weighted_loss: true
  net:
    n_atom_types: 5
    features_manifolds: ${model.features_manifolds}
    interpolant_scheduler: linear
    n_recycles: 3

logger:
  wandb:
    tags: ${tags}
    group: "qm9"
    name: s${seed}_deep_tw_${model.features_manifolds.a}
    project: sfm-qm9
  aim:
    experiment: "qm9"
