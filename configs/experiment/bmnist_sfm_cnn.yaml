# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: bmnist
  - override /model: bmnist_cnn_sfm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["bmnist", "cnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 500
  gradient_clip_val: 1.0
  accelerator: 'gpu'
  devices: [0]

model:
  optimizer:
    lr: 0.001
  net:
    k: ${data.k}
    dim: ${data.dim}
    activation: lrelu
  compile: false
  manifold: sphere
  kl_eval: true
  ema: true
  #Â label_smoothing: 0.81

data:
  batch_size: 256
  k: 2
  dim: 784

logger:
  wandb:
    project: sfm
    tags: ${tags}
    group: "toy_dfm"
    name: "bmnist_cnn_sfm"
  aim:
    experiment: "bmnist_sfm"
